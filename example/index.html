<head>
  <meta charset='utf-8'/>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
  <title></title>
  <meta name='description' content=''/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>

  <link rel='stylesheet' href='main.css'/>

  <!-- Add filepicker javascript here. -->
  <script src='//api.filepicker.io/v1/filepicker.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/tinymce/3.5.8/tiny_mce.js'></script>
</head>
<body>
  <div class='editor'>
    <form method='post' action='somepage'>
      <textarea name='content' style='width:100%'>
        <p>Welcome to TinyMCE Filepicker plugin demo.</p>
      </textarea>
    </form>
  </div>

  <script type='text/javascript'>
    // Set the filepicker API key here.
    filepicker.setKey('YOUR-FILEPICKER-API-KEY-HERE');

    // Load the filepicker plugin from an external URL
    // NOTE: You should specify the full URL.
    tinyMCE.PluginManager.load('filepicker', window.location.href + '/fp-plugin/editor_plugin.js');
    tinyMCE.init({
      schema : 'html5',
      mode   : 'textareas',
      height : '500px',

      // Add filepicker plugin here. '-' sign means don't try to load it again since we loaded it above.
      plugins : '-filepicker',

      theme : 'advanced',
      theme_advanced_toolbar_location : 'top',
      theme_advanced_toolbar_align : 'left',
      theme_advanced_statusbar_location : 'bottom',
      theme_advanced_resizing : true,
      theme_advanced_buttons1 : 'save, bold, italic, underline, |, filepicker',  // Add filepicker button here.

      content_css : 'main.css',

      setup : function(ed) {
      }
    });
  </script>
</body>
</html>
